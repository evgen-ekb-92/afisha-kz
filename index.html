<!DOCTYPE html>
<html>
<head>

    <style>

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .header {

            color: white; 
            padding: 40px 20px; 
            text-align: center; 
        }
        .city-tabs {

        }
        .city-btn {

        .event-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .event-date { color: #2a5298; margin-bottom: 5px; font-weight: 500; }
        .event-place { color: #666; margin-bottom: 5px; }
        .event-desc { color: #444; margin-bottom: 10px; font-size: 14px; }
        .event-link { 
            display: inline-block; 
            background: #2a5298; 
            color: white; 
            padding: 8px 15px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-size: 14px;
        }
        .city-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
            color: white;
            background: #2a5298;
        }
        .badge-astana { background: #1e3c72; }
        .badge-almaty { background: #2a5298; }
        .ad { 
            background: white; 
            padding: 20px; 
            text-align: center; 
            margin: 20px 0; 
            border-radius: 10px; 
            border: 2px dashed #ccc;
        }
        .footer { text-align: center; padding: 30px; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è</h1>
        <p>–ê—Å—Ç–∞–Ω–∞ ‚Ä¢ –ê–ª–º–∞—Ç—ã</p>
    </div>
    
    <div class="city-tabs">
        <button class="city-btn active" onclick="filterCity('all')">–í—Å–µ</button>
        <button class="city-btn" onclick="filterCity('–ê—Å—Ç–∞–Ω–∞')">–ê—Å—Ç–∞–Ω–∞</button>
        <button class="city-btn" onclick="filterCity('–ê–ª–º–∞—Ç—ã')">–ê–ª–º–∞—Ç—ã</button>
    </div>
    
    <div class="container">
        <!-- –†–µ–∫–ª–∞–º–∞ -->
        <div class="ad">
            [–ó–î–ï–°–¨ –ë–£–î–ï–¢ –†–ï–ö–õ–ê–ú–ê]

        <div id="events"></div>
        
        <div class="ad">
            [–ó–î–ï–°–¨ –ë–£–î–ï–¢ –†–ï–ö–õ–ê–ú–ê]
        </div>
    </div>
    
    <div class="footer">
        <p>–ê—Ñ–∏—à–∞ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
    </div>

    <script>
        let allEvents = [];

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–±—ã—Ç–∏—è –∏–∑ —Ñ–∞–π–ª–∞
        fetch('events.json')
            .then(response => response.json())
            .then(events => {
                allEvents = events;
                displayEvents('all');
            })
            .catch(error => {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π', error);
                // –ï—Å–ª–∏ —Ñ–∞–π–ª –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è, –ø–æ–∫–∞–∂–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–±—ã—Ç–∏–µ
                allEvents = [{
                    title: "–°–∞–π—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç",
                    date: "–°–µ–π—á–∞—Å",
                    place: "–ê—Å—Ç–∞–Ω–∞ / –ê–ª–º–∞—Ç—ã",
                    desc: "–°–æ–±—ã—Ç–∏—è –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è... –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É",
                    source: "#",
                    city: "–ê—Å—Ç–∞–Ω–∞"
                }];
                displayEvents('all');
            });
        
        function displayEvents(city) {
            const container = document.getElementById('events');
            container.innerHTML = '';
            
            const filtered = city === 'all' 
                ? allEvents 
                : allEvents.filter(e => e.city === city);
            
            filtered.forEach(event => {
                container.innerHTML += `
                    <div class="event">
                        <span class="city-badge badge-${event.city === '–ê—Å—Ç–∞–Ω–∞' ? 'astana' : 'almaty'}">${event.city}</span>
                        <div class="event-title">${event.title}</div>
                        <div class="event-date">üìÖ ${event.date}</div>
                        <div class="event-place">üìç ${event.place}</div>
                        <div class="event-desc">${event.desc}</div>
                        <a href="${event.source}" class="event-link" target="_blank">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
                    </div>
                `;
            });
        }
        
        function filterCity(city) {
            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            displayEvents(city);
        }
    </script>

</html>
